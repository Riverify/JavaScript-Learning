<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>事件</title>
    <script type="text/javascript">
        function demo1() {
            console.log("demo1");
        }

        function demo2() {
            console.log("demo2");
        }

        function demo3() {
            console.log("demo3");
        }

        function demo4() {
            alert("succeed");
        }

    </script>
</head>

<!-- 页面加载完成事件 -->
<body onload="demo4()">

<button onclick="demo1()">单击事件</button>
<button ondblclick="demo1()">双击事件</button>
<!-- 键盘按下/弹起 -->
<label>
    <input type="text" onkeydown="demo1()" onkeyup="demo2()"/>
</label>

<div style="width: 200px; height: 200px; background-color: springgreen" onmouseover=" demo1()"
     onmouseout="demo2()" onmousemove="demo3()"></div>

<!-- 失去/获取焦点 -->
<label>
    <input type="text" onblur="demo1()" onfocus="demo2()"/>
</label>

<select onchange="demo1()">
    <option>--请选择--</option>
    <option>China</option>
    <option>Japan</option>
</select>

</body>
</html>
