<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>属性选择器</title>
    <script src="js/jquery-3.6.1.min.js">

    </script>
</head>
<body>

<h3>
    注册页面
</h3>
<hr/>
<form>
    <p>
        用户名:<input type="text">
    </p>
    <p>
        密码:<input type="password">
    </p>
    <p>
        出生日期:<input type="date">
    </p>
    <p>
        籍贯:<select>
        <option>--- 请选择 ---</option>
        <option>河北</option>
        <option>安徽</option>
        <option>江西</option>
    </select>
    </p>
    <p>
        备注:<input type="text">
    </p>
    <p>
        <input type="submit" value="提交">
    </p>
</form>
</body>
</html>
