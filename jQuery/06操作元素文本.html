<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>操作元素文本</title>
    <script src="js/jquery-3.6.1.min.js"></script>
    <script>
        $(function () {
            // 获得纯文本内容  innerText
            // console.log($("#div1").text());
            // 获得html内容  innerHTML
            // console.log($("#div1").html());

            // 操作文本内容
            // 纯文本直接操作
            // $("#div1").text("<u>River<u/>");
            // 带有html格式
            // $("#div1").html("<u>River<u/>");

            // 累加
            $('#div1').html($("#div1").html() + "<u>River<u/>");

        })
    </script>
</head>
<body>
<div id="div1">
    <span>River</span>
</div>
</body>
</html>
