<!DOCTYPE html>
<html lang="en">
<!-- 和浏览器之间的配置信息放在head中 -->
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <!-- js书写方式１：内嵌式 -->
    <script type="text/javascript">
        // JavaScript弹框
        alert("今天我正在学习js");
    </script>

    <!-- js书写方式２：引入式  -->
    <script type="text/javascript" src="js/river.js" charset="UTF-8">
        // 引入的方式不可以混合乱用，即引入式内部不可以写内嵌式的代码
    </script>

</head>

<!-- 给用户直接看到的放入body -->
<body>

</body>
</html>
